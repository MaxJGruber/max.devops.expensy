apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: expensy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: kabamaru2372/expensy-frontend:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          env:
            - name: API_URL
              valueFrom:
                secretKeyRef:
                  name: expensy-secrets
                  key: API_URL
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: expensy
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 3000
